<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container bg-light">
      <!-- Timeblocks go here -->
      <div class="row" id="hour-8">
        <p class="col-1 hour-block" id="time">8 AM</p>
        <textarea class="col event event-8" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="hour-9">
        <p class="col-1 hour-block" id="time">9 AM</p>
        <textarea class="col event event-9" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="hour-10">
        <p class="col-1 hour-block" id="time">10 AM</p>
        <textarea class="col event event-10" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="hour-11">
        <p class="col-1 hour-block" id="time">11 AM</p>
        <textarea class="col event event-11" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="hour-12">
        <p class="col-1 hour-block" id="time">12 PM</p>
        <textarea class="col event event-12" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="hour-1">
        <p class="col-1 hour-block" id="time">1 PM</p>
        <textarea class="col event event-1" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="hour-2">
        <p class="col-1 hour-block" id="time">2 PM</p>
        <textarea class="col event event-2" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="hour-3">
        <p class="col-1 hour-block" id="time">3 PM</p>
        <textarea class="col event event-3" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="hour-4">
        <p class="col-1 hour-block" id="time">4 PM</p>
        <textarea class="col event event-4" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="hour-5">
        <p class="col-1 hour-block" id="time">5 PM</p>
        <textarea class="col event event-5" id="event"></textarea>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>

    </div>

    <footer>
      <div></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
